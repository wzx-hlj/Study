<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    [v-cloak] {
        display: none;
    }
    .container{
        width: 500px;
       margin: 100px auto;
       height: 300px;
       border: 1px solid red;
    }
    .header{
        display: flex;
    }
    .header li{
     flex:1;
     text-align: center;
     padding: 10px 0;
       
    }
    .header li.active{
        border-bottom:2px solid orangered;
        color:orangered;
    }
    </style>
</head>
<body>
    <div id="app" v-cloak>
<div class="container">
    <ul class="header">
        <li @click="activeIndex=i" :class="{active:i===activeIndex}" v-for="(item,i) in titlelist">{{item}}</li>

    </ul>
    <div class="content">
     <div v-show="activeIndex===0">
         <h1>1111</h1>
         <ul><li>1111</li></ul>

     </div>
    <div v-show="activeIndex===1">汽车票汽车票汽车票汽车票汽车票</div>
    <div v-show="activeIndex===2">飞机票飞机票飞机票飞机票飞机票</div>    
    </div>
   
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data() {
                return {
                    titlelist:['火车票','汽车票','飞机票'],
                    activeIndex:0,
                }
            },

        })
    </script>
</body>
</html>
