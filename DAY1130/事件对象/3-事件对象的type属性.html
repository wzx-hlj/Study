<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>点我</button>
    <script>
        // type 事件类型
        var btn = document.querySelector("button");
        function go(e){
           switch (e.type) {
               case "click":
                   alert("你点击了")
                   break;
               case "mouseover":
                   this.style.backgroundColor = "red"
                   break;
               case "mouseout":
                   this.style.backgroundColor = ""
                   break;
           }
        }

        btn.onclick = go;
        btn.onmouseover = go;
        btn.onmouseout = go;

    </script>
</body>
</html>
