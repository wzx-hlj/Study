<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <sb-link to='https://baidu.com'>百度</sb-link>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       let plugin={
           install(Vue,option){
            Vue.component('sb-link',{
        props:['to'],
        template:`<a :href="to"><slot></slot></a>`
        })
       Vue.mixin({
           methods:{
               go(url){
                   location.href=url
               }
           }
       })
           }
       }
       Vue.use(plugin)
        new Vue({
            el:"#app",
            mounted() {
                this.go('http://taobao.com')
            },
        })
    </script>    
</body>
</html>
